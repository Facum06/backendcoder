<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Nuevo Producto</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Nuevo Producto</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <form action="/api/productos" method="post">
          <div class="form-group">
            <label for="POST-name">Title: </label>
            <input class="form-control" id="POST-name" type="text" name="title" />
          </div>
          <div class="form-group">
            <label for="POST-name">Price: </label>
            <input class="form-control" id="POST-name" type="number" name="price" />
          </div>
          <div class="form-group">
            <label for="POST-name">Thumbail: </label>
            <input class="form-control" id="POST-name" type="text" name="thumbail" />  
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-outline-success" value="GUARDAR">
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <br/>
        <a href="api/productos" class="btn btn-outline-primary">Productos</a>
        <a href="api/productosPug" class="btn btn-outline-secondary">Productos Pug</a>
        <a href="api/productosEjs" class="btn btn-outline-dark">Productos EJS</a>
      
      </div>
    </div>
  </div>

  
</body>
</html>
